<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Перебор картинок</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img id="imageCat" class="slider-image-style" src="img/cat1.jpg" alt="">
        </div>
        <button id="prevButtonCat" class="prev-button" aria-label="Посмотреть предыдущий слайд"></button>
        <button id="nextButtonCat" class="next-button" aria-label="Посмотреть следующий слайд"></button>
    </div>
    <div class="slider-container">
        <div class="slider">
            <img id="imageDog" class="slider-image-style" src="img/dog.jpg" alt="">
        </div>
        <button id="prevButtonDog" class="prev-button" aria-label="Посмотреть предыдущий слайд"></button>
        <button id="nextButtonDog" class="next-button" aria-label="Посмотреть следующий слайд"></button>
    </div>
    <!-- commit3 branch new_branch -->
    <script type="text/javascript" src="script.js"></script>

</html>
